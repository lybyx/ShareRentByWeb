<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册，欢迎使用本系统</title>
    <script src="/jar/js/jquery/jquery.min.js"></script>
</head>
<body>
<style>
    div#login2{
        align-content: center;
        background: #2aabd2;

    }
</style>
<div id="login2">
    <form method="post" action="/login2">
        <input name="user-name" id="name" type="text" placeholder="用户名/ID"/> <span id="checkResult"></span><br>
        <input name="user-password" type="password" placeholder="用户密码"/><br>
        <input type="submit" class="btn btn-success" value="注册">
    </form>
</div>
<script>
    $(function () {
        $("#name").keyup(function () {
            var page = "/checkName";
            var value = $(this).val();
            $.ajax({
                url:page,
                data:{"name":value},
                success:function (result) {
                    $("#checkResult").html(result);
                }
            });
        });
    });
</script>

</body>
</html>
